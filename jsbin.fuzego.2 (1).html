 <style id="jsbin-css">
.profile-card{
  border-radius: 4px;
  box-shadow: hsla(0, 0%, 0%, .8) 10px 10px 80px;
  background-color: hsla(0, 0%, 100%, .5);
  width: 480px; /*Pozicionálás*/
  max-width: calc(100vw - 10px);
}

* { /* CSS reset */
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-size: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('https://i.imgur.com/uKCjz9A.jpg') no-repeat fixed;
  background-size: cover;
}

.head, .links {
  text-align: center;
}

.head, .content {
  width: 90%;
  margin: 0 auto;
}


img {
  width: 120px;
  height: 120px;
  border-radius: 20%;
  padding: 1px;
  background-color: #666;
  filter: grayscale(50%);
}

.profile-image {
  margin-top: -60px;
}

ul { /* Contact links */
  list-style-type: none;
}

li {
  display: inline;
}

.head, .about {
  margin-bottom: 10%;
}

.content {
  padding: 5% 10%;
  border-top: 1px solid hsla(0, 0%, 30%, .8);
  margin-top: -20px;
}

.about{
  color: black;
  text-align: justify;
}


 img:hover {
  transform: scale(1.1);
  transition: all 0.5s ease-in-out;
  filter: grayscale(20%);
   opacity: .8;
}
